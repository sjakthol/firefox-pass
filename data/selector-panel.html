<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./selector-panel.css">
  </head>
  <body>
    <section data-view="loading" class="view">
      <h3 data-l10n-id="ui.panel.loading"></h3>
    </section>
    <section data-view="select" class="view">
      <h3 data-l10n-id="ui.panel.title"></h3>
      <input data-l10n-id="ui.panel.filter" class="filter" type="search" placeholder="Filter entries" />
      <ul class="item-list"></ul>
    </section>
    <section data-view="error" class="view">
      <h3 data-l10n-id="ui.panel.error.title"></h3>
      <p data-l10n-id="ui.panel.error.description"></p>
    </section>
    <section data-view="empty" class="view view-active"></section>
  </body>
</html>
